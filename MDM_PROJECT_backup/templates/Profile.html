<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - E-ASHA</title>
  <style>
    :root {
      --primary: #2F3C7E;
      --accent: #A8D0E6;
      --success: #70C1B3;
      --bg: #F4F4F8;
      --text-dark: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: #1c0c4b;
      color: white;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a:hover {
      background-color: #C4E3F5;
      color: var(--primary);
    }

    /* Navbar */
    nav {
      background-color: var(--primary);
      color: white;
      width: 100%;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      position: relative;
    }

    .hamburger {
      font-size: 24px;
      color: white;
      cursor: pointer;
      z-index: 1001;
    }

    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .nav-center img {
      height: 32px;
      margin-right: 10px;
    }

    /* Content */
    .section-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: var(--primary);
      margin-top: 30px;
    }

    .profile-box {
      max-width: 460px;
      width: 100%;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      text-align: center;
    }

    .profile-box img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      margin-bottom: 20px;
    }

    .info {
      margin: 12px 0;
      font-size: 16px;
      color: var(--text-dark);
    }

    .info span {
      font-weight: bold;
      color: var(--primary);
    }

    a.back-link {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: var(--primary);
      font-weight: bold;
      font-size: 15px;
    }

    a.back-link:hover {
      color: var(--success);
    }

    footer {
      background-color: var(--primary);
      color: white;
      width: 100%;
      padding: 12px;
      text-align: center;
      font-size: 13px;
      margin-top: auto;
    }

    footer span {
      font-weight: bold;
      color: var(--bg);
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <a href="/profile">Profile</a>
  <a href="#">Help</a>
  <a href="/emergency">Emergency Contact</a>
  <a href="/logout">Logout</a>
</div>

<!-- Navbar -->
<nav>
  <div class="hamburger" onclick="toggleSidebar()">☰</div>
  <div class="nav-center">
    <img src="{{ url_for('static', filename='images/asha_logo.png') }}" alt="E-ASHA Logo">
    <span>E-ASHA - Health App</span>
  </div>
</nav>

<!-- Title -->
<h2 class="section-title">ASHA Worker Profile</h2>

<!-- Profile Content -->
<div class="profile-box">
  <img src="{{ url_for('static', filename='uploads/' + user.photo) }}" alt="Profile Photo">

  <div class="info"><span>ID:</span> {{ user.id }}</div>
  <div class="info"><span>Name:</span> {{ user.name }}</div>
  <div class="info"><span>Mobile:</span> {{ user.mobile }}</div>
  <div class="info"><span>Location:</span> {{ user.location }}</div>

  <a class="back-link" href="{{ url_for('page1') }}">← Back to Home</a>
</div>

<!-- Footer -->
<footer>
  Website developed by <span>Rohit Bavale</span> & <span>Sumeet Mungase</span>
</footer>

<!-- Sidebar Script -->
<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
  }

  document.addEventListener("click", function (event) {
    const sidebar = document.getElementById("sidebar");
    if (sidebar.style.left === "0px" && !sidebar.contains(event.target) && !event.target.classList.contains("hamburger")) {
      sidebar.style.left = "-250px";
    }
  });
</script>

</body>
</html>
