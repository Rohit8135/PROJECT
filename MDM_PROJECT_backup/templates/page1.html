<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-ASHA - Patient Info</title>
  <style>
    :root {
      --primary: #2F3C7E;
      --accent: #A8D0E6;
      --success: #70C1B3;
      --bg: #F4F4F8;
      --text-dark: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      
      font-family: Arial, sans-serif;
      background: url('{{ url_for("static", filename="images/bg1.jpg") }}') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }

    .overlay {
      background-color: rgba(244, 244, 248, 0.85);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: var(--primary);
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .hamburger {
      font-size: 24px;
      color: white;
      cursor: pointer;
      z-index: 1001;
    }

    .nav-right a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 20px;
    }

    .nav-right a:hover {
      color: var(--success);
    }

    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: #1c0c4b;
      color: white;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a:hover {
      background-color: #C4E3F5;
      color: var(--primary);
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 50px 20px;
    }

    .form-box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      max-height: 420px;
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      color: var(--primary);
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--accent);
      border-radius: 6px;
      margin-top: 6px;
      font-size: 15px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--success);
    }

    footer {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    footer span {
      font-weight: bold;
      color: var(--bg);
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <a href="/profile">Profile</a>
  <a href="#">Help</a>
  <a href="/emergency">Emergency Contact</a>
  <a href="/logout">Logout</a>
</div>

<!-- Main Wrapper -->
<div class="overlay">
  <!-- Navbar -->
  <nav>
    <div class="hamburger" onclick="toggleSidebar()">â˜°</div>

    <div style="position: absolute; left: 50%; transform: translateX(-50%); display: flex; align-items: center;">
      <img src="{{ url_for('static', filename='images/asha_logo.png') }}" alt="Logo" style="height: 40px; margin-right: 10px;">
      <span style="color: white; font-weight: bold; font-size: 20px;">E-ASHA - Health App </span>
    </div>

    <div class="nav-right">
      <a href="/page1">Home</a>
      <a href="/history">Patient History</a>
      <a href="/dashboard">Dashboard</a>
    </div>
  </nav>

  <!-- Patient Form -->
  <div class="content">
    <div class="form-box">
      <h2>Enter Patient Details</h2>
      <form method="post">
        <label for="name">Patient Name</label>
        <input type="text" name="name" required>

        <label for="age">Age</label>
        <input type="number" name="age" required>

        <label for="mobile">Mobile Number</label>
        <input type="tel" name="mobile" pattern="[0-9]{10}" required>

        <button type="submit">Next</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Website developed by <span>Rohit Bavale</span> & <span>Sumeet Mungase</span>
  </footer>
</div>

<!-- Sidebar Toggle -->
<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
  }

  document.addEventListener("click", function (event) {
    const sidebar = document.getElementById("sidebar");
    if (sidebar.style.left === "0px" && !sidebar.contains(event.target) && !event.target.classList.contains("hamburger")) {
      sidebar.style.left = "-250px";
    }
  });
</script>
{% extends "base.html" %}

</body>
</html>
