<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency Contact - E-ASHA</title>
  <style>
    :root {
      --primary: #2F3C7E;
      --accent: #A8D0E6;
      --success: #70C1B3;
      --bg: #F4F4F8;
      --text-dark: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #1c0c4b;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a:hover {
      background-color: var(--accent);
      color: var(--primary);
    }

    /* Navbar */
    nav {
      background-color: var(--primary);
      color: white;
      width: 100%;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      position: relative;
    }

    .hamburger {
      font-size: 24px;
      color: white;
      cursor: pointer;
      z-index: 1001;
    }

    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
    }

    .nav-center img {
      height: 32px;
      margin-right: 10px;
    }

    /* Content */
    .contact-box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      text-align: center;
      margin: 40px auto;
      max-width: 700px;
      width: 90%;
    }

    .contact-line {
      font-size: 18px;
      color: var(--text-dark);
      margin: 12px 0;
    }

    .contact-line span {
      color: var(--primary);
      font-weight: bold;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      padding: 10px 20px;
      background-color: var(--primary);
      color: white;
      border-radius: 6px;
      font-weight: bold;
    }

    .back-btn:hover {
      background-color: var(--success);
    }

    footer {
      margin-top: auto;
      background-color: var(--primary);
      color: white;
      width: 100%;
      text-align: center;
      padding: 12px;
      font-size: 13px;
    }

    footer span {
      font-weight: bold;
      color: var(--bg);
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <a href="/profile">Profile</a>
  <a href="#">Help</a>
  <a href="/emergency">Emergency Contact</a>
  <a href="/logout">Logout</a>
</div>

<!-- Navbar -->
<nav>
  <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>
  <div class="nav-center">
    <img src="{{ url_for('static', filename='images/asha_logo.png') }}" alt="E-ASHA Logo">
    <span>E-ASHA - Emergency Contact</span>
  </div>
</nav>

<!-- Contact Info -->
<div class="contact-box">
  <div class="contact-line">üìû ASHA Helpline: <strong>1800-180-1104</strong></div>
  <div class="contact-line">üè• Nearest PHC: <strong>Village Health Center, +91 9876543210</strong></div>
  <div class="contact-line">üöë Ambulance Service: <strong>108</strong></div>

  <a href="/page1" class="back-btn">‚Üê Back to Home</a>
</div>

<!-- Footer -->
<footer>
  Website developed by <span>Rohit Bavale</span> & <span>Sumeet Mungase</span>
</footer>

<!-- Sidebar Script -->
<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
  }

  document.addEventListener("click", function (event) {
    const sidebar = document.getElementById("sidebar");
    if (sidebar.style.left === "0px" && !sidebar.contains(event.target) && !event.target.classList.contains("hamburger")) {
      sidebar.style.left = "-250px";
    }
  });
</script>

</body>
</html>
