<script>
  function toggleChat() {
    const popup = document.getElementById("chat-popup");
    popup.style.display = (popup.style.display === "flex") ? "none" : "flex";
    popup.style.flexDirection = "column"; // ensure flex works
  }

  function appendMessage(content, type) {
    const chatBox = document.getElementById("chat-box");
    const msgDiv = document.createElement("div");
    msgDiv.className = type === "user" ? "user-msg" : "bot-msg";
    // Preserve line breaks and format content properly
    msgDiv.innerHTML = content.replace(/\n/g, '<br>');
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
    const input = document.getElementById("user-input");
    const msg = input.value.trim();
    if (!msg) return;

    appendMessage(msg, "user");
    input.value = "";

    try {
      const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await response.json();
      appendMessage(data.reply, "bot");
    } catch (err) {
      appendMessage("âš ï¸ Server error. Please try again later.", "bot");
    }
  }

  document.getElementById("send-btn").addEventListener("click", sendMessage);
  document.getElementById("user-input").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      sendMessage();
    }
  });

  // Common question buttons functionality
  document.querySelectorAll(".option-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const input = document.getElementById("user-input");
      input.value = btn.textContent;
      sendMessage();
    });
  });
</script>
