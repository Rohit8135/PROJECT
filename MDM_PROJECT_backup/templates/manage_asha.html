<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=420">
  <title>Manage ASHA Workers - E-ASHA</title>
  <style>
    :root {
      --primary: #2F3C7E;
      --accent: #A8D0E6;
      --success: #70C1B3;
      --bg: #F4F4F8;
      --text-dark: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      background: url("{{ url_for('static', filename='images/bg1.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .bg-overlay {
      background-color: rgba(255, 255, 255, 0.95); /* white overlay */
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: var(--primary);
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
    }

    .nav-left img {
      height: 40px;
      margin-right: 10px;
    }

    .nav-right a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 20px;
    }

    .nav-right a:hover {
      color: var(--success);
    }

    .content {
      padding: 20px;
      flex: 1;
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 20px;
      align-items: center;
    }

    .top-bar form {
      display: flex;
      align-items: center;
    }

    .top-bar input[type="text"] {
      width: 300px;
      padding: 8px;
      border: 1px solid var(--accent);
      border-radius: 6px;
    }

    .top-bar button,
    .top-bar a button {
      padding: 10px 16px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
    }

    .top-bar button:hover,
    .top-bar a button:hover {
      background-color: var(--success);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: var(--primary);
      color: white;
    }

    td button {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      margin: 2px;
      cursor: pointer;
    }

    .edit-btn {
      background-color: var(--accent);
      color: var(--primary);
    }

    .delete-btn {
      background-color: #ff4d4d;
      color: white;
    }

    .count-box {
      text-align: right;
      margin-top: 10px;
      font-weight: bold;
      color: var(--primary);
    }

    footer {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    footer span {
      color: var(--bg);
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="bg-overlay">
    <!-- Navbar -->
    <nav>
      <div class="nav-left">
        <img src="{{ url_for('static', filename='images/asha_logo.png') }}" alt="E-ASHA Logo">
        E-ASHA - Admin Panel
      </div>
      <div class="nav-right">
        <a href="/home_admin">Home</a>
        <a href="/logout">Logout</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
      <h2>Manage ASHA Workers</h2>

      <div class="top-bar">
        <form method="get" action="/manage_asha">
          <input type="text" name="query" placeholder="Search by name, mobile, username or location">
          <button type="submit">Search</button>
        </form>

        <div>
          <a href="/add_asha"><button>Add New</button></a>
          <a href="/export"><button>Export Users</button></a>

        </div>
      </div>

      <table>
        <tr>
          <th>Username</th>
          <th>Name</th>
          <th>Mobile</th>
          <th>Location</th>
          <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.mobile }}</td>
          <td>{{ user.location }}</td>
          <td>
            <a href="/edit_asha/{{ user.username }}"><button class="edit-btn">Edit</button></a>
            <a href="/delete_asha/{{ user.username }}" onclick="return confirm('Are you sure you want to delete this ASHA worker?')">
              <button class="delete-btn">Delete</button>
            </a>
          </td>
        </tr>
        {% endfor %}
      </table>

      <div class="count-box">
        Total ASHA Workers: {{ users|length }}
      </div>

      <!-- Back Button -->
      <div style="text-align: center; margin: 30px 0;">
        <a href="/home_admin">
          <button style="
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
          ">
            ‚Üê Back to Home
          </button>
        </a>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      Website developed by <span>Rohit Bavale</span> & <span>Sumeet Mungase</span>
    </footer>
  </div>

</body>
</html>
