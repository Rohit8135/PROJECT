<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-ASHA Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #F4F4F8;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #2F3C7E;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      max-width: 600px;
      margin: auto;
      width: 100%;
      padding: 10px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .msg {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 75%;
      line-height: 1.4;
    }

    .bot {
      background: #A8D0E6;
      align-self: flex-start;
    }

    .user {
      background: #70C1B3;
      color: white;
      align-self: flex-end;
    }

    #input-area {
      display: flex;
      margin-top: 10px;
    }

    #message {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      margin-left: 8px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #2F3C7E;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1e2854;
    }

    .quick-options {
      margin: 10px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .option-btn {
      background: #DB854F;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .option-btn:hover {
      background: #b96737;
    }

  </style>
</head>
<body>
  <header>üí¨ E-ASHA Chatbot</header>

  <div id="chat-container">
    <div id="messages"></div>

    <!-- Quick Options for ASHA Worker -->
    <div class="quick-options">
      <button class="option-btn" onclick="sendOption('Disease Help')">ü©∫ Disease Help</button>
      <button class="option-btn" onclick="sendOption('Medicine Suggestion')">üíä Medicine Suggestion</button>
      <button class="option-btn" onclick="sendOption('Emergency Contact')">üöë Emergency Contact</button>
      <button class="option-btn" onclick="sendOption('Website Navigation')">üåê Website Navigation</button>
    </div>

    <div id="input-area">
      <input type="text" id="message" placeholder="Type your question...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const msgInput = document.getElementById("message");
      const msgText = msgInput.value.trim();
      if (!msgText) return;

      addMessage(msgText, "user");
      msgInput.value = "";

      const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msgText })
      });
      const data = await response.json();
      addMessage(data.reply, "bot");
    }

    function addMessage(text, sender) {
      const msgContainer = document.getElementById("messages");
      const msg = document.createElement("div");
      msg.className = "msg " + sender;
      msg.innerText = text;
      msgContainer.appendChild(msg);
      msgContainer.scrollTop = msgContainer.scrollHeight;
    }

    function sendOption(optionText) {
      document.getElementById("message").value = optionText;
      sendMessage();
    }

    // Welcome message
    window.onload = () => {
      addMessage("üëã Welcome to E-ASHA! Please choose an option below or type your query.", "bot");
    };
  </script>
</body>
</html>
